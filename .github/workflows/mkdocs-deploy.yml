name: Deploy MkDocs

on:
  push:
    branches:
      - master  # Adjust this to your default branch if necessary

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-material[imaging] mkdocstrings pymdown-extensions mkdocs-ultralytics-plugin mkdocs-git-revision-date-plugin

    - name: Deploy to GitHub Pages
      run: mkdocs gh-deploy --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
